<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Lankan NIC Extractor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NIC Birthdate & Gender Extractor</h1>
    <input type="text" id="nicInput" placeholder="Enter NIC (e.g. 200012345678 or 901234567V)" />
    <button onclick="extractDetails()">Extract</button>

    <div class="output" id="output"></div>
    <div class="error" id="error"></div>
    <button id="refreshBtn" onclick="refreshForm()" style="display:none; margin-top: 15px;">
  Refresh
</button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
