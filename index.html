<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Lankan NIC Extractor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NIC Birthdate & Gender Extractor</h1>
    <input type="text" id="nicInput" placeholder="Enter NIC (10 or 12 digits)" />
    <button onclick="extractDetails()">Extract</button>
    <div class="error" id="error"></div>

    <!-- Hidden Result Section -->
    <div class="details-box" id="detailsBox">
      <h2>Details</h2>
      <div class="output" id="output"></div>
      <button id="refreshBtn" onclick="refreshForm()">Refresh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
